<!-- Файл с header, footer и тд
     нужен для масштабирования
     сайта до многостранички
     в дальнейшем           -->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-title.png') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <header class="navbar">
            <ul>
                <li><a id="logo" href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="logo"></a></li>
                <li><a href="#services">Наше предложение</a></li>
                <li><a href="#about-us">Алгоритм разработки</a></li>
                <li><a href="">Примеры работ</a></li>
            </ul>
            <div class="contacts">
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/phone.png') }}" alt="phone">
                    +7 967 805-71-02
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/mail.png') }}" alt="email">
                    iir@mail.ru
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/telegram.png') }}" alt="tg">
                    @telega_iir
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/location.png') }}" alt="address">
                    г. Саратов, ул. Шехурдина 44
                </div>
            </div>

        </header>

        {% block content %}{% endblock %}

        <footer class="footer">
            <ul>
                <li>Индивидуальные IT решения ©2025</li>
            </ul>
            <div class="contacts_footer">
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/phone.png') }}" alt="phone">
                    +7 967 805-71-02
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/mail.png') }}" alt="email">
                    iir@mail.ru
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/telegram.png') }}" alt="tg">
                    @telega_iir
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/location.png') }}" alt="address">
                    г. Саратов, ул. Шехурдина 44
                </div>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script> <!-- файл со скроллом -->
</body>
</html>
