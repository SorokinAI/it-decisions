<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-title.png') }}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Индивидуальные IT решения</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="navbar">
            <ul>
                <li>
                    <li><a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" id="logo"></a></li>
                </li>
                <li><a id="services-menu" href="#services">Наше предложение</a></li>
                <li><a id="algoritm-menu" href="#algorithm">Алгоритм разработки</a></li>
                <li><a id="about-us-menu" href="#about-us">О нас</a></li>
                <li><a id="examples-menu" href="#examples">Примеры работ</a></li>
            </ul>
            <div class="contacts">
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/phone.png') }}" alt="phone"> +7 967 805-71-02
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/telegram.png') }}" alt="tg"> @ArseniiSorokin
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/black/location.png') }}" alt="address"> г. Саратов, ул. Шехурдина 44, офис 1
                </div>
            </div>

        </header>

        {% block content %}{% endblock %}

        <footer class="footer">
            <ul>
                <li>Индивидуальные IT решения ©2025</li>
            </ul>
            <div class="contacts_footer">
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/phone.png') }}" alt="phone"> +7 967 805-71-02
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/telegram.png') }}" alt="tg"> @ArseniiSorokin
                </div>
                <div class="contact">
                    <img src="{{ url_for('static', filename='img/contacts/white/location.png') }}" alt="address"> г. Саратов, ул. Шехурдина 44
                </div>
            </div>
        </footer>
    </div>
</body>
<script src='/static/js/main.js'></script>  <!-- файл со скроллом -->
</html>
